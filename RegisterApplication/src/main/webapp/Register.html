<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Application</title>
</head>
<body bgcolor='pink'>
<h1>Registration Form..</h1>
<form method="get" action="RegisterServlet">

<label>User name</label>
<input type="text" name="username" required/>
<br><br>

<label>User password</label>
<input type="password" name="password" required/>
<br><br>

<label>User mobile</label>
<input type="number" name="mobile" required/>
<br><br>

<label>User email</label>
<input type="email" name="email" required/>
<br><br>

<label>Gender</label>
<input type="radio" name="gender" value="MALE"/>MALE
<input type="radio" name="gender" value="FEMALE"/>FEMALE
<br><br>

<label>Select DOB</label>
<input type="date" name="dob" required/>
<br><br>

<label>Qualification</label>
<input type="checkbox" name="qualification" value="BSC"/>BSC
<input type="checkbox" name="qualification" value="MSC"/>MSC
<input type="checkbox" name="qualification" value="BTECH"/>BTECH
<input type="checkbox" name="qualification" value="MTECH"/>MTECH
<br><br>

<label>Country</label>
<select name="country">
<option>India</option>
<option>Ameerpet</option>
<option>USA</option>
<option>china</option>
</select>
<br><br>

<label>Select Languages</label>
<select name="languages" size='3' multiple>
<option>Telugu</option>
<option>Hindi</option>
<option>Kanada</option>
<option>English</option>
<option>Tamil</option>
</select>
<br><br>

<label>Comments on ratan sir</label>
<textarea name="comments" rows="5" cols="2">
</textarea>
<br><br>

<input type="submit" value="register" required/>
</form>
</body>
</html>
