<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Generate Numbers List</title>
</head>
<body bgcolor="pink">
<h1>Generate Numbers List...</h1>
<form method="get" action="GenerateNumbersServlet">

<label>Enter Start Number</label>
<input type="number" name="Start"/>
<br><br>

<label>Enter End Number</label>
<input type="number" name="End"/>
<br><br>

<input type="submit" value="even" name="operation"/>
<input type="submit" value="odd" name="operation"/>
<input type="submit" value="prime" name="operation"/>
<input type="submit" value="perfect" name="operation"/>
<input type="submit" value="strong" name="operation"/>
<input type="submit" value="armstrong" name="operation"/>


</form>

</body>
</html>
