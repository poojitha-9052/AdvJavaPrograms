<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Bill Application</title>
</head>
<body bgcolor="pink">
<h1>Product Bill Calculation...</h1>
<form method="get" action="ProductServlet">

<label>Product Id</label>
<input type="number" name="proId"
placeholder="enter the product id"required/>
<br><br>

<label>Product Name</label>
<input type="text" name="proName"
placeholder="enter the product name"required/>
<br><br>

<label>Product Price</label>
<input type="number" name="proPrice"
placeholder="enter the product price"required/>
<br><br>

<label>Product Quantity</label>
<input type="number" name="proQuantity"
placeholder="enter the product quantity"required/>
<br><br>

<input type="submit" value="ProductINvoice"/>
</form>
</body>
</html>
